{% extends "interface/base.html" %}

{% block content %}

{% if total > 0 %}
  <h4>
    The <span style="color: green; text-decoration:underline;">{{ total }} trajectories </span> recorded so far are shown below!
  </h4>
{% else %}
  <h4>There are <span style="color: maroon; text-decoration:underline;">no trajectories</span> recorded so far! </h4>
{% endif %}


  {% for tr in trajectories %}
     {{ tr }}
      <br>
  {% endfor %}

{% endblock %}
